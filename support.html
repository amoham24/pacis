	<main>
	<h1>Support</h1>
	<h3>Have a question about one of our products?</h3>
	<div class="container">
  <form action="https://formspree.io/mr.ayemail@gmail.com" method="POST">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your first name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="date">Date</label>
    </div>
    <div class="col-75">
      <input type="text" name="date" id="date" placeholder="Click current date..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Country</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="mexico">Mexico</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="issue">Issue</label>
    </div>
    <div class="col-75">
      <textarea id="issue" name="issue" placeholder="Write something.."></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>
